<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css" />
    <title>weather website</title>
</head>

<body>
    <header class="top">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="row">
        <div class="col-12 col-md-4">

            <div class="card">
                <h3 class="card-header">Search City</h3>
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city-name"></label>
                    <input name="city-name" id="city-name" type="text" autofocus="true" class="form-input" />
                    <button id="submit">Search</button>
                </form>
            </div>

            <div class="card">
                <h3 class="card-header">Search History:</h3>
                <div id="history-container" class="card-body">
                    <button class="btn1 hide"></button>
                    <button class="btn2 hide"></button>
                    <button class="btn3 hide"></button>
                    <button class="btn4 hide"></button>
                    <button class="btn5 hide"></button>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <div class="city-container">
                <h1>City: <div id="city"></div>
                </h1>
            </div>
            <div id="city-info" class="list-group"></div>
            <div class="forecast-container">
                <h2 class="subtitle">5 day forecast:</h2>
                <div id="forecast" class="list-group"></div>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>

</body>

</html>
